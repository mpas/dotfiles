# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$kubernetes\
$conda\
$python\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$cmd_duration\
$fill\
$docker_context\
$aws\
$line_break\
$character
"""

# Inserts a blank line between shell prompts
add_newline = false

[line_break]
disabled = false

[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
symbol = 'ğŸ…° '

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[conda]
format = "[$symbol$environment]($style) "

[character]
